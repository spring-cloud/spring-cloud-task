title_page:
  align: center
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font_color: #333333
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
heading:
  font_color: #000000
  font_size: 17
  font_style: bold
  line_height: 1.2
link:
  font_color: #009900
outline_list:
  indent: $base_font_size * 1.5
header:
  height: 0.75in
  line_height: 1
  recto_content:
    center: '{document-title}'
  verso_content:
    center: '{document-title}'
footer:
  height: 0.75in
  line_height: 1
  recto_content:
    right: '*{page-number}*'
  verso_content:
    left: '*{page-number}* | {chapter-title}'
image:
  align: center
caption:
  align: center
  font_color: #000000
  font_size: 10